<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Lista de Usuarios</title>
</head>

<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Usuarios</h2>
        <a href="/home" class="btn btn-outline-secondary">← Volver al Home</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle shadow-sm">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>RUT</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Sucursal</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="unUsuario : ${Usuaritos}">
                    <td th:text="${unUsuario.id}">1</td>
                    <td th:text="${unUsuario.nombre}">Juan</td>
                    <td th:text="${unUsuario.apellido}">Pérez</td>
                    <td th:text="${unUsuario.rut}">12345678-9</td>
                    <td th:text="${unUsuario.email}">juan@correo.com</td>
                    <td th:text="${unUsuario.direccion}">Av. Central 123</td>
                    <td th:text="${unUsuario.numero}">+56912345678</td>
                    <td th:text="${unUsuario.sucursal}">Sucursal Norte</td>
                    <td th:text="${unUsuario.rol}">Administrador</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
